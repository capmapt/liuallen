<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI汉字老师 (最终离线版)</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f4f8; }
        #writer-target { width: 300px; height: 300px; border-radius: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); background-color: #fff; margin-bottom: 15px; }
        #status { font-size: 1.2em; color: #34495e; height: 30px; margin-bottom: 10px; text-align: center; }
        #mic-button { width: 80px; height: 80px; border-radius: 50%; border: none; background-color: #3498db; color: white; font-size: 2.5em; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        #mic-button.listening { background-color: #e74c3c; transform: scale(1.1); }
        #mic-button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #manual-input { display:none; margin-top:10px; font-size:1.2em; width:100px; text-align:center; }
        .info { color: #7f8c8d; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>AI汉字老师</h1>
    <div id="writer-target"></div>
    <div id="status">点击麦克风，说出想学的字</div>
    <button id="mic-button">🎤</button>
    <input id="manual-input" placeholder="输入汉字" maxlength="4">
    <p class="info">当前字典支持 <span id="char-count">0</span> 个常用汉字</p>

    <script type="module" src="js/app.js"></script>
</body>
</html>
