<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 灵感笔记</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            background: linear-gradient(160deg, #0f172a 0%, #1e293b 40%, #111827 100%);
        }
        header {
            grid-column: 1 / -1;
            padding: 32px clamp(16px, 4vw, 64px) 0;
        }
        h1 {
            margin: 0 0 12px;
            font-size: clamp(2rem, 4vw, 3rem);
        }
        p {
            margin: 0 0 16px;
            color: #94a3b8;
        }
        .workspace {
            grid-column: 1 / -1;
            margin: 0 clamp(16px, 4vw, 64px) clamp(16px, 4vw, 64px);
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }
        .panel {
            background: rgba(15, 23, 42, 0.65);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 24px;
            backdrop-filter: blur(16px);
            padding: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
            min-height: min(560px, 65vh);
        }
        label {
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #38bdf8;
            margin-bottom: 12px;
        }
        textarea {
            flex: 1;
            border: none;
            background: rgba(30, 41, 59, 0.75);
            color: #f8fafc;
            font-size: 1rem;
            line-height: 1.7;
            padding: 16px;
            border-radius: 18px;
            resize: none;
            outline: none;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
        }
        .preview {
            flex: 1;
            overflow: auto;
            border-radius: 18px;
            padding: 16px;
            background: rgba(8, 47, 73, 0.55);
            box-shadow: inset 0 0 0 1px rgba(56, 189, 248, 0.15);
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
        }
        .toolbar button {
            border: none;
            border-radius: 999px;
            padding: 10px 18px;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .toolbar button:hover {
            background: rgba(56, 189, 248, 0.2);
            transform: translateY(-1px);
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(148, 163, 184, 0.15);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 0.8rem;
            color: #cbd5f5;
        }
        footer {
            grid-column: 1 / -1;
            padding: 16px clamp(16px, 4vw, 64px) 32px;
            color: #64748b;
            font-size: 0.85rem;
        }
        a {
            color: #38bdf8;
        }
        @media (max-width: 720px) {
            body {
                grid-template-columns: 1fr;
            }
            .workspace {
                margin: 0 16px 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Markdown 灵感笔记</h1>
        <p>随手记录灵感、会议纪要或技术草稿。左侧输入 Markdown，右侧实时预览，所有内容自动保存在浏览器中。</p>
        <div class="badge">⌨️ 快捷键：Ctrl/⌘ + B  加粗 · Ctrl/⌘ + I  斜体 · Ctrl/⌘ + K  链接</div>
    </header>
    <section class="workspace">
        <div class="panel">
            <label for="editor">Markdown 编辑器</label>
            <div class="toolbar">
                <button type="button" data-template="# 今日计划\n- [ ] 完成番茄 4 轮\n- [ ] 清理收件箱\n- [ ] 更新周报\n">插入今日计划</button>
                <button type="button" data-template="## 灵感碎片\n> 写下刚刚想到的点子...\n">插入灵感卡片</button>
                <button type="button" data-template="| 任务 | 状态 | 截止 |\n| --- | --- | --- |\n| 更新文档 | 进行中 | 周五 |\n">插入任务表格</button>
            </div>
            <textarea id="editor" placeholder="开始书写..."></textarea>
        </div>
        <div class="panel">
            <label>实时预览</label>
            <div id="preview" class="preview"></div>
        </div>
    </section>
    <footer>
        所有笔记仅存储在本地设备。清理浏览器缓存会同时清空内容。
    </footer>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const buttons = document.querySelectorAll('.toolbar button');
        const STORAGE_KEY = 'markdown-notes:content';

        function renderPreview(value) {
            if (window.marked) {
                preview.innerHTML = marked.parse(value, { breaks: true });
            } else {
                preview.textContent = value;
            }
        }

        function saveContent(value) {
            localStorage.setItem(STORAGE_KEY, value);
        }

        function loadContent() {
            const saved = localStorage.getItem(STORAGE_KEY) || `# 欢迎使用 Markdown 灵感笔记\n\n- 使用左侧工具栏插入常用模板\n- 支持标准 Markdown 语法与代码块\n- 内容自动保存，无需担心丢失`;
            editor.value = saved;
            renderPreview(saved);
        }

        function insertTemplate(template) {
            const { selectionStart, selectionEnd, value } = editor;
            const before = value.substring(0, selectionStart);
            const after = value.substring(selectionEnd);
            const nextValue = `${before}${template}\n${after}`;
            editor.value = nextValue;
            editor.focus();
            editor.selectionStart = editor.selectionEnd = before.length + template.length + 1;
            renderPreview(nextValue);
            saveContent(nextValue);
        }

        buttons.forEach((button) => {
            button.addEventListener('click', () => insertTemplate(button.dataset.template));
        });

        editor.addEventListener('input', (event) => {
            const { value } = event.target;
            renderPreview(value);
            saveContent(value);
        });

        editor.addEventListener('keydown', (event) => {
            if ((event.metaKey || event.ctrlKey) && ['b', 'i', 'k'].includes(event.key.toLowerCase())) {
                event.preventDefault();
                const formatMap = {
                    b: ['**', '**'],
                    i: ['*', '*'],
                    k: ['[', '](https://)']
                };
                const wrapper = formatMap[event.key.toLowerCase()];
                const { selectionStart, selectionEnd, value } = editor;
                const selected = value.substring(selectionStart, selectionEnd) || (event.key.toLowerCase() === 'k' ? '链接文本' : '文本');
                const before = value.substring(0, selectionStart);
                const after = value.substring(selectionEnd);
                const nextValue = `${before}${wrapper[0]}${selected}${wrapper[1]}${after}`;
                editor.value = nextValue;
                const cursorPosition = selectionStart + wrapper[0].length + selected.length + (event.key.toLowerCase() === 'k' ? wrapper[1].length - 10 : wrapper[1].length);
                editor.selectionStart = editor.selectionEnd = cursorPosition;
                renderPreview(nextValue);
                saveContent(nextValue);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                renderPreview(editor.value);
            }
        });

        loadContent();
    </script>
</body>
</html>
